<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hash Game</title>
</head>
<body>
    <div class="box">
        <header> *** HASH GAME *** </header>
        <div class="inside">
            <div class="title">Which one do you want to play with?</div>
            <div class="choose">
                <button class="play1">Player (X)</button>
                <button class="play2">Player (O)</button>
            </div>
        </div>
    </div>

    <div class="board">
        <div class="feature">
            <div class="players">
                <span class="Xturn">"X" turn</span>
                <span class="Oturn">"O" turn</span>
                <div class="slide"></div>
            </div>
        </div>
        <div class="area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <div class="result">
        <div class="won"></div>
        <div class="butn">
            <button>Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
